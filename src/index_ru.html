<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flash</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="_APP_PAID_TYPE_ _APP_PLATFORM_">
<div class="loading-overlay"></div>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="settings-open">
                        <i class="icon icon-settings"></i>
                    </a>
                </div>
                <div class="center sliding" data-translate="title"></div>
                <div class="right">
                    <a href="#" class="list-open">
                        <i class="icon icon-list"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="compass-wrapper">
                        <div class="compass-mark"></div>
                        <div class="compass-bg">
                        </div>

                    </div>
                    <div class="compass-debug"></div>

                    <div class="information-wrapper">
                        <div class="info-gps">
                            <div class="info-latitude">
                                <div class="text">123.34</div>
                                <div class="info-title" data-translate="latitude">Latitude</div>
                            </div>
                            <div class="info-longitude">
                                <div class="text">123.34</div>
                                <div class="info-title" data-translate="longitude">Longitude</div>
                            </div>
                        </div>
                        <div class="info-bottom">
                            <div class="info-battery">
                                <div class="text">2h 35m</div>
                                <div class="info-title" data-translate="battery">Battery</div>
                            </div>
                            <div class="info-altimeter">
                                <div class="text">123.34</div>
                                <div class="info-title" data-translate="height">Height</div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <div class="button-item-wrapper stroboscope">
                            <div class="button-item button-stroboscope"  data-btn="stroboscope"></div>
                            <div class="button-text" data-translate="stroboscope">Strobo<br/>scope</div>
                        </div>
                        <div class="button-item-wrapper screen">
                            <div class="button-item button-screen"  data-btn="screen"></div>
                            <div class="button-text" data-translate="screen">Screen</div>
                        </div>
                        <div class="button-item-wrapper morse">
                            <div class="button-item button-morse"  data-btn="morse" id="bottomButtonMorse"></div>
                            <div class="button-text" data-translate="morse">Morse</div>
                        </div>
                        <div class="button-item-wrapper sos">
                            <div class="button-item button-sos" data-btn="sos"></div>
                            <div class="button-text" data-translate="sos">SOS</div>
                        </div>
                    </div>
                    <div class="flashlight-wrapper">
                        <div class="flashlight-button-outline">
                            <div class="flashlight-button-inner" id="flashLightButton" data-translate="on">
                                On
                            </div>
                        </div>
                    </div>


                    <div class="popup popup-settings">
                        <div class="content-block">
                            <div class="list-block">

                                <ul>
                                    <li>
                                        <div class="item-content">

                                            <div class="item-inner">
                                                <div class="item-title label" data-translate="sounds">Sounds</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-sounds" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label" data-translate="morseSounds">Morse Sounds</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-sounds-morse" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label" data-translate="brightnessControl">Brightness Control</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-brightness-control" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label" data-translate="turnOnLaunch">Turn Flash on Launch</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-flash-on-launch" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label" data-translate="volume">Volume</div>
                                    <li>
                                        <div class="item-content">

                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-volume" type="range" min="0" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label" data-translate="displayBrightness">Display Brightness</div>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-display-brightness" type="range" min="0" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label" data-translate="flashlightBrightness">Flashlight Brightness</div>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-flashlight-brightness" type="range" min="0.1" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="popup popup-list">
                        <div class="content-block">
                            <div class="list-saved">
                                <div class="list-block">
                                    <ul>
                                    </ul>
                                </div>
                            </div>
                            <div class="list-codes">
                                <div class="codes-index">
                                    <div class="list-block">
                                        <ul>
                                            <li class="codes-item">
                                                <div class="item-content">
                                                    <div class="item-inner" data-lang="en">
                                                        English
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="codes-item">
                                                <div class="item-content">
                                                    <div class="item-inner" data-lang="ru">
                                                        Russian
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="codes-content">
                                    <div class="list-block">
                                        <ul></ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

<div class="screen-flashlight red">
    <div class="close"></div>
    <div class="colors">
        <div class="color red selected" data-color="red"></div>
        <div class="color blue" data-color="blue"></div>
        <div class="color green" data-color="green"></div>
        <div class="color white" data-color="white"></div>
    </div>
    <div class="brightness-icon">
        <div class="brightness-min"></div>
        <div class="brightness-max"></div>
    </div>
    <div class="display-brightness">
        <div class="range-slider">
            <input id="screen-flashlight-brightness" type="range" min="0" max="1" value="0.5" step="0.005">
        </div>
    </div>
</div>

<div class="morse-list-toolbar">
    <div class="toolbar-button morse-list active">
        <div class="toolbar-button-icon "></div>
        <div class="toolbar-button-text" data-translate="savedCodes">Saved Codes</div>
    </div>
    <div class="toolbar-button morse-codes">
        <div class="toolbar-button-icon "></div>
        <div class="toolbar-button-text" data-translate="morseSignals">Morse Signals</div>
    </div>
</div>

<div class="modal-custom">
    <div class="modal-content"></div>

</div>
<div class="modal-overlay"></div>
<img class="preloader" src="img/settings.svg"/>
<img class="preloader" src="img/list-on.png"/>
<img class="preloader" src="img/list-off.png"/>
<img class="preloader" src="img/btn_stroboscope.svg"/>
<img class="preloader" src="img/btn_stroboscope_on.svg"/>
<img class="preloader" src="img/screen-on.png"/>
<img class="preloader" src="img/screen-off.png"/>
<img class="preloader" src="img/morse-on.png"/>
<img class="preloader" src="img/sos-on.png"/>
<img class="preloader" src="img/sound-on.png"/>
<img class="preloader" src="img/sound-off.png"/>
<img class="preloader" src="img/save.svg"/>
<img class="preloader" src="img/check.svg"/>
<img class="preloader" src="img/close.png"/>
<img class="preloader" src="img/brightness-min.svg"/>
<img class="preloader" src="img/brightness-max.svg"/>
<img class="preloader" src="img/brightness-red-min.svg"/>
<img class="preloader" src="img/brightness-red-max.svg"/>
<img class="preloader" src="img/close-red.png"/>
<img class="preloader" src="img/plus-on.png"/>

<script src="js/framework7.min.js"></script>
<script src="js/webactivity.js"></script>
<script src="js/translate.js"></script>
<script src="js/app.js"></script>
</body>
</html>
