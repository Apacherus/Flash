<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link back-custom">
                <i class="icon icon-back-white"></i>
                <span></span>
            </a>
        </div>

        <div class="content title center sliding">Settings</div>
    </div>
</div>
<div class="pages">
    <div data-page="settings" class="page">
        <div class="page-content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">Sounds</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input id="settings-sounds" type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Morse Sounds</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input id="settings-sounds-morse" type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Slider (Range input) -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">Volume</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input id="settings-volume" type="range" min="0" max="1" value="0.5" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Display Flash</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input id="settings-display-flash" type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Display Color</div>
                                <div class="item-input">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">Display Brightness</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input id="settings-display-brightness" type="range" min="0" max="1" value="0.5" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">Flashlight Brightness</div>
                                <div class="item-input">
                                    <div class="range-slider">
                                        <input id="settings-flashlight-brightness" type="range" min="0" max="1" value="0.5" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
