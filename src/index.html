<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flash</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="_APP_PAID_TYPE_ _APP_PLATFORM_">
<div class="loading-overlay"></div>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="settings-open">
                        <i class="icon icon-settings"></i>
                    </a>
                </div>
                <div class="center sliding">Awesome App</div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="compass-wrapper">
                        <div class="compass-mark"></div>
                        <div class="compass-bg">
                        </div>

                    </div>
                    <div class="compass-debug"></div>

                    <div class="information-wrapper">
                        <div class="info-gps">
                            <div class="info-latitude">
                                <div class="text">123.34</div>
                                <div class="info-title">Latitude</div>
                            </div>
                            <div class="info-longitude">
                                <div class="text">123.34</div>
                                <div class="info-title">Longitude</div>
                            </div>
                        </div>
                        <div class="info-bottom">
                            <div class="info-battery">
                                2h 35m
                                <div class="info-title">Battery</div>
                            </div>
                            <div class="info-altimeter">
                                <div class="text">123.34</div>
                                <div class="info-title">Height</div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <div class="button-item button-stroboscope x">
                            <div class="button-text">Stroboscope</div>
                        </div>
                        <div class="button-item button-stroboscope">
                            <div class="button-text">Screen</div>
                        </div>
                        <div class="button-item button-stroboscope">
                            <div class="button-text">Light</div>
                        </div>
                        <div class="button-item button-stroboscope" id="bottomButtonMorse">
                            <div class="button-text">Morse</div>
                        </div>
                        <div class="button-item button-stroboscope">
                            <div class="button-text">SOS</div>
                        </div>
                    </div>
                    <div class="flashlight-wrapper">
                        <div class="flashlight-button-outline">
                            <div class="flashlight-button-inner" id="flashLightButton">
                                On
                            </div>
                        </div>
                    </div>


                    <div class="popup popup-settings">
                        <div class="content-block">
                            <div class="list-block">

                                <ul>
                                    <li>
                                        <div class="item-content">

                                            <div class="item-inner">
                                                <div class="item-title label">Sounds</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-sounds" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Morse Sounds</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-sounds-morse" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Brightness Control</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-brightness-control" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Turn Flash on Launch</div>
                                                <div class="item-input">
                                                    <label class="label-switch">
                                                        <input id="settings-flash-on-launch" type="checkbox">
                                                        <div class="checkbox"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label">Volume</div>
                                    <li>
                                        <div class="item-content">

                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-volume" type="range" min="0" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label">Display Brightness</div>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-display-brightness" type="range" min="0" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <div class="list-block-label">Flashlight Brightness</div>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input">
                                                    <div class="range-slider">
                                                        <input id="settings-flashlight-brightness" type="range" min="0.1" max="1" value="0.5" step="0.005">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

<div class="modal-custom">
<div class="modal-content"></div>

</div>
<div class="modal-overlay"></div>
<script src="js/framework7.min.js"></script>
<script src="js/react.js"></script>
<script src="js/webactivity.js"></script>
<script src="js/app.js"></script>
</body>
</html>
