<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flash</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="_APP_PAID_TYPE_ _APP_PLATFORM_">
<div class="loading-overlay"></div>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding">Awesome App</div>
            </div>
        </div>
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="compass-wrapper">
                        <div class="compass-bg"></div>
                        <div class="compass"></div>
                    </div>

                    <div class="item-input">
                        <div class="range-slider">
                            <input id="flashLightButton" type="range" min="0" max="10" step="0.1" value="0">
                        </div>
                        <div class="slider-value">zz</div>
                    </div>

                    <div class="slider2">
                        <div class="slider2-wrapper"></div>
                        <div class="slider2-button"></div>
                    </div>

                    <div class="altitude"></div>

                    <div class="gps-position"></div>
                    <div class="battery">BATTERY</div>

                    <a class="flashlight-button-wrapper" href="#">
                        <div class="flashlight-button">
                            <div class="green">
                                <div class="indicator"></div>
                            </div>
                            <div class="red"></div>
                        </div>
                    </a>
                    <div class="flashlight off"></div>
                    <a href="morse_list.html" class="link">LIST</a>
                    <a href="settings.html" class="link">SETTINGS</a>
                    <a href="#" class="link">MORSE</a>
                </div>

            </div>

        </div>

    </div>
</div>
<script src="js/framework7.min.js"></script>
<script src="js/react.js"></script>
<script src="js/webactivity.js"></script>
<script src="js/app.js"></script>
</body>
</html>
